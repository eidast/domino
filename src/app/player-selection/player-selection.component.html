<div *ngIf="status$ | async as status" class="alert alert-danger" role="alert">
  {{ status }}
</div>

<div class="row">
  <div class="col"></div>
  <div class="col-6">
    <p>Choose your player:</p>
    <button
      type="button"
      class="btn btn-outline-primary btn-lg btn-block"
      *ngFor="let player of players"
      style="margin-top: 5%; margin-bottom: 5%;"
      (click)="onPlayerSelected(player)"
    >
      {{ player }}
    </button>
    <p>Or:</p>
    <button
      type="button"
      class="btn btn-outline-secondary btn-lg btn-block"
      style="margin-top: 5%; margin-bottom: 5%;"
      (click)="onPlayerSelected()"
    >
      Observe the game as a guest
    </button>
  </div>
  <div class="col"></div>
</div>

<div class="row">
  <div class="col">
    <app-end-game (endGame)="onEndGame($event)"></app-end-game>
  </div>
</div>
