<div #board style="width: 100%;">
  <div *ngIf="game" class="board" [style.height.px]="height">
    <app-piece
      *ngFor="let piece of game.table; let i = index"
      class="piece"
      [style.left.px]="width / 2 + piecePositions[i].coords.x"
      [style.top.px]="height / 2 - piecePositions[i].coords.y"
      [orientation]="piecePositions[i].orientation"
      [value]="piecePositions[i].piece"
    ></app-piece>
  </div>
</div>
