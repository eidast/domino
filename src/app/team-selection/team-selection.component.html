<form>
  <div class="form-group">
    <label for="player1">Player 1</label>
    <input
      type="text"
      class="form-control"
      id="input1"
      placeholder="First player's name"
      #player1
    />
  </div>
  <div class="form-group">
    <label for="player2">Player 2</label>
    <input type="text" class="form-control" id="input2" #player2 />
  </div>
  <div class="form-group">
    <label for="player3">Player 3</label>
    <input type="text" class="form-control" id="input3" #player3 />
  </div>
  <div class="form-group">
    <label for="player4">Player 4</label>
    <input type="text" class="form-control" id="input4" #player4 />
  </div>
  <div class="form-group">
    <!-- (click) passes input value to add() and then clears the input -->
    <button
      type="submit"
      class="btn btn-primary"
      (click)="
        createTeam([player1.value, player2.value, player3.value, player4.value])
      "
    >
      Start the game
    </button>
  </div>
</form>
