<ng-template #playerName let-side="side">
  <div class="text-center">
    <ng-container *ngIf="game.players[playerIdx(side)] === currentPlayer()">
      <div class="gear gear1"></div>
    </ng-container>
    <div class="player-name">
      <span>
        {{ game.players[playerIdx(side)] }}
      </span>
    </div>
    <ng-container *ngIf="game.players[playerIdx(side)] === currentPlayer()"
      ><div class="gear gear2"></div
    ></ng-container>
  </div>
</ng-template>

<div *ngIf="game">
  <div class="row">
    <div class="col-2">
      <p>Welcome, {{ player() }}!</p>
    </div>
    <div class="col-8 text-center">
      <p>
        <em>{{ status() }}</em>
      </p>
    </div>
    <div class="col-2 text-right">
      <p *ngIf="score() as s">score: {{ s[0] }} | {{ s[1] }}</p>
    </div>
  </div>

  <!-- Top player -->
  <div class="row board-row-top">
    <div class="col"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <ng-container
            *ngTemplateOutlet="playerName; context: { side: 'north' }"
          ></ng-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('north')" class="piece">
            <app-piece [value]="piece" [orientation]="'vertical'"></app-piece>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <!-- Center -->
  <div class="row">
    <!-- Left player -->
    <div class="col-2">
      <div class="row">
        <div class="col-12">
          <ng-container
            *ngTemplateOutlet="playerName; context: { side: 'west' }"
          ></ng-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('west')" class="piece">
            <app-piece [value]="piece" [orientation]="'horizontal'"></app-piece>
          </div>
        </div>
      </div>
    </div>
    <!-- Board -->
    <div class="col-8" id="board">
      <app-board [game]="game"></app-board>
    </div>
    <!-- Right player -->
    <div class="col-2">
      <div class="row">
        <div class="col-12">
          <ng-container
            *ngTemplateOutlet="playerName; context: { side: 'east' }"
          ></ng-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('east')" class="piece">
            <app-piece [value]="piece" [orientation]="'horizontal'"></app-piece>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom player -->
  <div class="row board-row-bottom">
    <div class="col"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('south')" class="piece">
            <app-piece
              [value]="piece"
              [orientation]="'vertical'"
              [disabled]="isDisabled(piece)"
              [playable]="isPlayable(piece)"
              [selected]="isSelected(piece)"
              (selectionChanged)="onPieceSelectionChanged($event)"
            ></app-piece>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ng-container
            *ngTemplateOutlet="playerName; context: { side: 'south' }"
          ></ng-container>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>

  <div class="row button-row">
    <div class="col-4">
      <app-end-game (endGame)="onEndGame($event)"></app-end-game>
      <button
        *ngIf="isSignedIn()"
        type="button"
        class="btn btn-secondary"
        (click)="logout()"
      >
        Log out
      </button>
    </div>
    <div class="col-4 text-center">
      <ng-container
        *ngIf="isSignedIn()"
        [ngSwitch]="whereCanSelectedBePlayed()"
      >
        <button
          *ngSwitchCase="PiecePlayOption.NEXT_ROUND"
          type="button"
          class="btn btn-success"
          (click)="play('next-round')"
        >
          Next round
        </button>
        <button
          *ngSwitchCase="PiecePlayOption.START"
          type="button"
          class="btn btn-success"
          (click)="play('start')"
        >
          Play
        </button>
        <button
          *ngSwitchCase="PiecePlayOption.LEFT"
          type="button"
          class="btn btn-success"
          (click)="play('left')"
        >
          Play
        </button>
        <button
          *ngSwitchCase="PiecePlayOption.RIGHT"
          type="button"
          class="btn btn-success"
          (click)="play('right')"
        >
          Play
        </button>
        <button
          *ngSwitchCase="PiecePlayOption.LEFT_AND_RIGHT"
          type="button"
          class="btn btn-success"
          (click)="play('left')"
        >
          Play left
        </button>
        <button
          *ngSwitchCase="PiecePlayOption.LEFT_AND_RIGHT"
          type="button"
          class="btn btn-success"
          (click)="play('right')"
        >
          Play right
        </button>
        <button
          *ngSwitchCase="PiecePlayOption.PASS"
          type="button"
          class="btn btn-success"
          (click)="play('pass')"
        >
          Pass
        </button>
        <button *ngSwitchDefault type="button" class="btn btn-success" disabled>
          Play
        </button>
      </ng-container>
    </div>
  </div>
</div>
