<div *ngIf="game">
  <p>welcome, {{ player() }}!</p>

  <!-- Top player -->
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <p class="text-center">
            {{ game.players[playerIdx("north")] }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('north')" class="piece">
            <app-piece [value]="piece" [orientation]="'vertical'"></app-piece>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <!-- Center -->
  <div class="row">
    <!-- Left player -->
    <div class="col-2">
      <div class="row">
        <div class="col-12">
          <p class="text-center">{{ game.players[playerIdx("west")] }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('west')" class="piece">
            <app-piece [value]="piece" [orientation]="'horizontal'"></app-piece>
          </div>
        </div>
      </div>
    </div>
    <!-- Board -->
    <div class="col-8" style="background-color: #dddddd;">
      <p class="text-center">board will go here</p>
    </div>
    <!-- Right player -->
    <div class="col-2">
      <div class="row">
        <div class="col-12">
          <p class="text-center">{{ game.players[playerIdx("east")] }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('east')" class="piece">
            <app-piece [value]="piece" [orientation]="'horizontal'"></app-piece>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom player -->
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-12 piece-row">
          <div *ngFor="let piece of hand('south')" class="piece">
            <app-piece
              [value]="piece"
              [orientation]="'vertical'"
              [disabled]="isDisabled(piece)"
              [playable]="!isDisabled(piece)"
              [selected]="isSelected(piece)"
              (selectionChanged)="onPieceSelectionChanged($event)"
            ></app-piece>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center">
            {{ game.players[playerIdx("south")] }}
          </p>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col">
      <app-end-game (endGame)="onEndGame($event)"></app-end-game>
    </div>
  </div>
</div>
