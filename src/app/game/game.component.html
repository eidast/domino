<div *ngIf="game$ | async as game">
  <p>welcome, {{ player() }}!</p>

  <!-- Top player -->
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <p class="text-center">{{ playerName(game, "north") }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><p class="text-center">pieces will go here</p></div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <!-- Center -->
  <div class="row">
    <!-- Left player -->
    <div class="col-2">
      <div class="row">
        <div class="col-12">
          <p class="text-center">{{ playerName(game, "west") }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center">pieces will go here</p>
        </div>
      </div>
    </div>
    <!-- Board -->
    <div class="col-8" style="background-color: #dddddd;">
      <p class="text-center">board will go here</p>
    </div>
    <!-- Right player -->
    <div class="col-2">
      <div class="row">
        <div class="col-12">
          <p class="text-center">{{ playerName(game, "east") }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center">pieces will go here</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom player -->
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <p class="text-center">pieces will go here</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center">{{ playerName(game, "south") }}</p>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col">
      <app-end-game (endGame)="onEndGame($event, game.id)"></app-end-game>
    </div>
  </div>
</div>
